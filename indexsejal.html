<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login & Sign-Up</title>
    <link rel="stylesheet" href="stylesejal.css">
</head>
<body>
    <div class="container">
        <div class="form-box" id="formBox">
            <h2 id="formTitle">Login</h2>
            <form id="authForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <!---<button class="myButton" type="submit">Submit</button>-->
                <button id="myButton" class="float-left submit-button" >Submit</button>
            </form>
            <p id="toggleForm">Don't have an account? <span>Sign Up</span></p>
        </div>
    </div>
    <script src="scriptsejal.js"></script>
</body>
</html>
